---
layout: default
---
<div class='post'>
  <h2>{{ page.title }}</h2>
    <p>
      <em>Publicado el: {{ page.date | date: '%Y - %m - %d' }}.</em>
      <a href="{{ post.url }}#disqus_thread" class='comments_counter'>Comentarios</a>
    </p>
  {{ content }}
  <h3 class='underlined'>Comentarios</h3>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'rubenonrailsprueba'; // required: replace example with your forum shortname
      var disqus_developer = 1;

      // The following are highly recommended additional parameters. Remove the slashes in front to use.
      var disqus_identifier = '{{ post.url }}';
      var disqus_url = '{{ post.url }}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  
</div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'rubenonrails'; // required: replace example with your forum shortname
    var disqus_developer = 0;

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
