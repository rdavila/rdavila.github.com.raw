---
layout: default
---
<div class='post'>
  <h2>{{ page.title }}</h2>
    <p class='post_metadata'>
      <em>Publicado el: {{ page.date | date: '%Y - %m - %d' }}.</em>
      <a href="{{ post.url }}#disqus_thread" class='comments_counter'>Comentarios</a>

      <span id='share_links'>
        <a href="http://twitter.com/share" class="twitter-share-button"
           data-url="http://rubenonrails.com{{ page.url }}"
           data-via="rdavila"
           data-text="{{ page.title }}"
           data-lang="es"
           data-related="anywhere:The Javascript API"
           data-count="horizontal">Twittear</a>
      <span> 
    </p>
  {{ content }}
</div>

<h3 class='underlined section'>Comentarios</h3>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'rubenonrails'; // required: replace example with your forum shortname
    var disqus_developer = 0;

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = '{{ post.url }}';
    var disqus_url = '{{ post.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
